<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task-4</title>
</head>
<body>
    <div class="form">
        <h1>GreeksforGreeks Survey Form</h1><br><br>
        <div class="border">
            <label>Name</label><br>
            <input type="text" placeholder="Enter your name" size="30"><br><br>
            <label>Email</label><br>
            <input type="text" placeholder="Enter your email" size="30"><br><br>
            <label>Age</label><br>
            <input type="text" placeholder="Enter your age" size="30"><br><br>
            <label>Which option best describes you?</label><br><br>

            <div class="select">
                <select name="rank">
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="developer">Developer</option>
                 </select><br><br>
                 <div class="recommendation">
                     <label>Would You recommend GreeksforGreeks to a friend?</label><br>
                    <input type="radio" name="recommendation" value="yes"> Yes <br>
                    <input type="radio" name="recommendation" value="no"> No <br>
                    <input type="radio" name="recommendation" value="maybe"> Maybe <br><br>
                    <div class="pglanguage">
                        <label>Languages and Frameworks known (Check all that apply)</label><br>
                        <input type="radio" name="programlanguage" value="c"> C <br>
                        <input type="radio" name="programlanguage" value="c++"> C++ <br>
                        <input type="radio" name="programlanguage" value="c#"> C# <br>
                        <input type="radio" name="programlanguage" value="java"> Java <br>
                        <input type="radio" name="programlanguage" value="python"> Python <br>
                        <input type="radio" name="programlanguage" value="javascript"> JavaScript <br>
                        <input type="radio" name="programlanguage" value="React"> React <br>
                        <input type="radio" name="programlanguage" value="Angular"> Angular <br>
                        <input type="radio" name="programlanguage" value="Django"> Django <br>
                        <input type="radio" name="programlanguage" value="Spring"> Spring <br><br>
                        <div class="comment">
                            <label>Any comments or suggestions</label> <br>
                            <textarea name="comments" id="" cols="50" rows="3"></textarea><br><br>
                            <div class="submit">
                                <button style="background-color:green;color:white;width:70%;"> Submit <button>
                            </div>
                        </div>
                    </div>
                 </div>
            </div>
        </div>
    </div>
</body>
</html>
